<div class="ladivdelatable">

    <table 
        mat-table 
        [dataSource]="faceSnaps$" 
        class="mat-elevation-z8" 
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)"
    >
        <ng-container matColumnDef="title">
            <th mat-header-cell cdkDrag *matHeaderCellDef>Titre</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell cdkDrag *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell cdkDrag *matHeaderCellDef>CreatedDate</th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'HH:mm, le d MMMM yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="snaps">
            <th mat-header-cell cdkDrag *matHeaderCellDef>Snaps</th>
            <td mat-cell *matCellDef="let element"> {{element.snaps}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell cdkDrag *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
