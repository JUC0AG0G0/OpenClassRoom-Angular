<div class="form-card">
    <h2>Connexion</h2>
    <div class="form-group">
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput type="text" id="email">
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label for="password">Mot de passe</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" id="password" />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="action-buttons">
        <button mat-flat-button class="send" (click)="onLogin()">Connexion</button>
    </div>
</div>
